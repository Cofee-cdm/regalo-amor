<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Para mi amor</title>
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      background: linear-gradient(to right, #a18cd1, #fbc2eb);
      font-family: 'Great Vibes', cursive;
    }
    .heart {
      animation: beat 1s infinite;
    }
    @keyframes beat {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.3); }
    }
    .fade-in {
      animation: fadeIn 2s ease-in forwards;
      opacity: 0;
    }
    @keyframes fadeIn {
      to { opacity: 1; }
    }
    .animated-button {
      animation: pulse 2s infinite;
    }
    @keyframes pulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.1); }
    }
  </style>
</head>
<body class="text-white text-center min-h-screen flex flex-col justify-center items-center px-4">

  <h1 class="text-4xl md:text-5xl mt-10">Para ti, mi amorcito 💜</h1>

  <!-- Corazones animados -->
  <div class="flex flex-wrap justify-center gap-4 mt-8">
    <div class="text-5xl heart">💜</div>
    <div class="text-5xl heart">💖</div>
    <div class="text-5xl heart">💜</div>
    <div class="text-5xl heart">💖</div>
    <div class="text-5xl heart">💜</div>
  </div>

  <!-- Botón inicial -->
  <button id="verMensaje" class="mt-10 bg-purple-700 hover:bg-purple-900 text-white font-bold py-2 px-6 rounded-2xl shadow-lg transition-all">Ver mi mensaje</button>

  <!-- Frase 1 -->
  <p id="mensaje1" class="text-xl mt-8 fade-in hidden">Amore aunque la distancia nos impida muchas cosas, mi corabro sigue latiendo por ti bb</p>

  <!-- Botón 2 -->
  <button id="btnViaje" class="mt-6 bg-pink-500 hover:bg-pink-700 text-white font-bold py-2 px-6 rounded-full animated-button hidden">¿Me acompañas a este hermoso viaje mvda?</button>

  <!-- Sección de bienvenida -->
  <div id="bienvenida" class="mt-10 hidden">
    <h2 class="text-3xl">OH!! Bienvenida cielo. ven acompáñame</h2>
    <div id="imagenes" class="grid grid-cols-1 md:grid-cols-2 gap-4 mt-6 opacity-0 transition-opacity duration-1000">
      <img src="https://via.placeholder.com/300x200?text=Momento+1" class="rounded-2xl shadow-xl" />
      <img src="https://via.placeholder.com/300x200?text=Momento+2" class="rounded-2xl shadow-xl" />
      <img src="https://via.placeholder.com/300x200?text=Momento+3" class="rounded-2xl shadow-xl" />
      <img src="https://via.placeholder.com/300x200?text=Momento+4" class="rounded-2xl shadow-xl" />
    </div>
  </div>

  <!-- Música -->
  <audio id="miAudio" src="./rises-the-moon.mp3"></audio>

  <script>
    const btnMensaje = document.getElementById('verMensaje');
    const mensaje1 = document.getElementById('mensaje1');
    const btnViaje = document.getElementById('btnViaje');
    const bienvenida = document.getElementById('bienvenida');
    const imagenes = document.getElementById('imagenes');
    const audio = document.getElementById('miAudio');

    btnMensaje.addEventListener('click', () => {
      mensaje1.classList.remove('hidden');
      audio.play();
      setTimeout(() => {
        btnViaje.classList.remove('hidden');
      }, 6000);
    });

    btnViaje.addEventListener('click', () => {
      bienvenida.scrollIntoView({ behavior: 'smooth' });
      bienvenida.classList.remove('hidden');
      setTimeout(() => {
        imagenes.classList.remove('opacity-0');
      }, 3000);
    });
  </script>
</body>
</html>
