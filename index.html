<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Para mi ni침a hermosa 游눞</title>
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(to bottom right, #5e4b8b, #b084cc);
      font-family: 'Pacifico', cursive;
      color: white;
      text-align: center;
      overflow-x: hidden;
    }

    h1 {
      font-size: 3em;
      margin-top: 50px;
      animation: fadeInDown 2s ease-in-out;
    }

    p {
      font-size: 1.5em;
      margin: 20px;
      animation: fadeInUp 2s ease-in-out;
    }

    .heart {
      width: 100px;
      height: 90px;
      background: red;
      position: relative;
      display: inline-block;
      margin-top: 20px;
      animation: pulse 1.5s infinite;
    }

    .heart::before,
    .heart::after {
      content: "";
      width: 100px;
      height: 90px;
      background: red;
      border-radius: 50%;
      position: absolute;
    }

    .heart::before {
      top: -50px;
      left: 0;
    }

    .heart::after {
      left: 50px;
      top: 0;
    }

    @keyframes pulse {
      0% {
        transform: scale(1);
      }
      50% {
        transform: scale(1.1);
      }
      100% {
        transform: scale(1);
      }
    }

    @keyframes fadeInDown {
      from {
        opacity: 0;
        transform: translateY(-30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .button {
      margin-top: 40px;
      background-color: white;
      color: #5e4b8b;
      border: none;
      padding: 15px 30px;
      font-size: 1em;
      border-radius: 30px;
      cursor: pointer;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      transition: background-color 0.3s ease;
    }

    .button:hover {
      background-color: #f4e1ff;
    }

    .image-container {
      margin-top: 40px;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 20px;
    }

    .image-container img {
      width: 80%;
      max-width: 300px;
      border-radius: 20px;
      box-shadow: 0 0 20px rgba(0,0,0,0.4);
    }
  </style>
</head>
<body>
  <h1>Para ti mi ni침a hermosa 游눞</h1>
  <p>Quise hacerte algo especial, una peque침a sorpresa con mucho cari침o.</p>
  <div class="heart"></div>
  <p>Gracias por ser parte de mi vida, por cada momento, por cada sonrisa.</p>
  <button class="button" onclick="document.getElementById('cancion').play()">Toca aqu칤 mi amor 游눞</button>

  <audio id="cancion" src="rises-the-moon.mp3"></audio>

  <div class="image-container">
    <img src="WhatsApp Image 2025-06-10 at 7.49.53 PM (1).jpeg" alt="Imagen 1">
    <img src="WhatsApp Image 2025-06-10 at 7.49.53 PM.jpeg" alt="Imagen 2">
  </div>
</body>
</html>
